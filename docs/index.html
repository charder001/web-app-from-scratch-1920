<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <title>How giffing good is the weather today?</title>
</head>

<body>
  <header>
    <h1>Rick's weer</h1>
  </header>
  <main>
    <div class="lds-ring loader invisible"><div></div><div></div><div></div><div></div></div>
    <section data-route="home" class="active">
        <p id="p1">Selecteer stad</p>
      <a href="#amsterdam">Amsterdam</a>
      <a href="#weesp">Weesp</a>
    </section>
    <section data-route="amsterdam">
      <h2>Amsterdam</h2>
      <p>Graden: <span data-bind="temp"></span></p>
      <p>Kans op regen: <span data-bind="rainIntensity"></span></p>
      <p>Kans op regen: <span data-bind="rainProbab"></span></p>
      <p>Opsomming: <span data-bind="summary"></span></p>
      <p>Gemiddelde temp: <span data-bind="average"></span></p>
      <p>Zon uren in de komende 48 uur: <span data-bind="sunnyHours"></span></p>

      <a href="/index.html">home</a>
    </section>
    <section data-route="weesp">
      <h2>Weesp</h2>
      <p>Graden: <span data-bind="temp"></span></p>
      <p>Kans op regen: <span data-bind="rainIntensity"></span></p>
      <p>Kans op regen: <span data-bind="rainProbab"></span></p>
      <p>Opsomming: <span data-bind="summary"></span></p>
      <p>Gemiddelde temp: <span data-bind="average"></span></p>
      <p>Zon uren in de komende 48 uur: <span data-bind="sunnyHours"></span></p>
      <a href="/index.html">home</a>
    </section>
  </main>
  <script src="js/routie.js"></script>
  <script type="module" src="js/app.js"></script>
  <script src="js/transparency.min.js"></script>
</body>

</html>
